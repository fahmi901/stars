<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#fire {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif") center/cover no-repeat;
  z-index: -1;
  filter: brightness(0.8) contrast(1.2);
}

#text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: gold;
  font-size: 4em;
  font-weight: bold;
  text-align: center;
  text-shadow: 
    0 0 10px red,
    0 0 20px orange,
    0 0 40px yellow;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px red; }
  to { text-shadow: 0 0 40px yellow; }
}
</style>
</head>
<body>

<div id="fire"></div>

<div id="text">

</html>
