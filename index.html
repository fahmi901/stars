<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}

/* Background fire */
#fire {
  position: fixed;
  width: 100%;
  height: 100%;
  background: url("https://media.giphy.com/media/l3vR85PnGsBwu1PFK/giphy.gif") center/cover no-repeat;
  z-index: -3;
}

/* Fireworks */
#fireworks {
  position: fixed;
  width: 100%;
  height: 100%;
  background: url("https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif") center/cover no-repeat;
  opacity: 0.6;
  z-index: -2;
}

/* Flowers */
#flowers {
  position: fixed;
  width: 100%;
  height: 100%;
  background: url("https://media.giphy.com/media/3ohzdIuqJoo8QdKlnW/giphy.gif") center/cover no-repeat;
  opacity: 0.7;
  z-index: -1;
}

#text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: gold;
  font-size: 4em;
  font-weight: bold;
  text-align: center;
  text-shadow: 
    0 0 10px red,
    0 0 20px orange,
    0 0 40px yellow;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px red; }
  to { text-shadow: 0 0 40px yellow; }
}
</style>
</head>

<body>

<div id="fire"></div>
<div id="fireworks"></div>
<div id="flowers"></div>

<div id="text">

</div>

</body>
</html>
